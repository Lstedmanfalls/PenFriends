<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message details</title>
</head>
<body>
    <div class="container">
    
        <div class="sidebar">
            <br>
            <a href="/penfriends">Seeking PenFriends</a>
            <br>  
            <a href="/dashboard/{{this_user.id}}">Dashboard</a>
            <br>
            <a href="/inbox/{{this_user.id}}">Inbox({{this_user.messages.unread.count}})</a>
            <br>
        </div>
        <div class="messagebuttons">
            <br>
            <a href="/message/compose" class="button">Reply</a>
            <br>
            <a href="/message/{{message.id}}/mark_read" class="button">Mark read</a>
            <br>
            <a href="/message/{{message.id}}/delete" class="button">Delete</a>
        </div>
        <div class="body">
            <h3>Message</h3>
            <br>
            <br>
            <p>From: {{this_message.author}}</p>
            <p>Date: {{this_message.created}}</p>
            <p>Subject: {{this_message.subject}}</p>
            <br>
            <p>{{this_message.body}}</p>
            <br>
            <a href="/message/{{message.id}}" class="button">Download attachment</a>
        </div>
</body>
</html>
