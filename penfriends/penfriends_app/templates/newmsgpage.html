<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'adminstyle.css' %}">
    <title>Create New Message</title>
</head>
<body>
    <div class="container">
    
        <div class="sidebar">
            <br>
            <a href="/penfriends">Seeking PenFriends</a>
            <br>  
            <a href="/penfriends/dashboard/{{this_user.id}}">Dashboard</a>
            <br>
            <a href="/inbox/{{this_user.id}}">Inbox({{this_user.messages.unread.count}})</a>
            <br>
        </div>
        
        <div class="body">
            <h2>Create New Message</h2>
            <form  class="sub_body" action="/penfriends/message/new_message/create" method="Post" enctype="multipart/form-data">
                
                {%csrf_token%}
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject">
                </div>
                <div class="form-group">
                    <label for="recipient">Recipient (resident)</label>

                    <select name="recipient" >
                        {% for resident in this_user.penpal_residents.all%}
                    <option value="{{resident.id}}">{{resident.first_name}} {{resident.last_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content"></textarea>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment</label>
                    <input type="file" name="attachment">
                </div>
                
                <button class="btn btn-primary btn-sm">Send</button>
                
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    
                    <ul class="messages">    
                        {% for message in messages %}    
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                    
                </div>
                {% endif %}

            </form>
        
        </div>
    </div>    
</body>
</html>
